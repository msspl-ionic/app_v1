<app-header title="Staples" header_right="false"></app-header>

<ion-content class="category-page">
  <div class="cat_inr">
    <ion-card class="pro_item" *ngFor="let item of productListArr">
      <ion-item class="ion-align-items-center" lines="none">
        <ion-thumbnail slot="start">
          <img src="{{item.product_image}}">
        </ion-thumbnail>
        <div class="product-content">
          <div class="pro_off">
            <em>30%</em>
            off
          </div>
          <!-- <h3>Fortune</h3> -->
          <!-- <span>Wheatflour</span> -->
          <span>{{item.subcategory_name}}</span>
          <strong class="brand_name">{{item.brand_name}}</strong>
          <h3>{{item.product_name}}</h3>
          <!-- <p>Fortune Kachi Ghani Mustard Oil Pouch</p> -->
          <div class="select_wrap">
            <ion-select (ngModelChange)="valCheck($event,item.product_id)" [(ngModel)]="priceVal" placeholder="{{item.variation[0].quantity + item.variation[0].unit}}" class="custom-options">
              <!-- <ion-select-option >500g</ion-select-option>
              <ion-select-option >1 Kg</ion-select-option> -->
              <ion-select-option *ngFor="let dropVal of item.variation" [value]="dropVal">{{dropVal.quantity + dropVal.unit}} </ion-select-option> 
            </ion-select>
          </div>
          <div class="price">              
              <!-- <h4>{{priceVal.sell_price}}</h4> -->
              <!-- <del>{{priceVal.discount_price}}</del> -->
              <h4>301.00 AOA</h4>
              <del>401.00 AOA</del>
          </div>
          <a class="view-more">ADD</a>
        </div>
      </ion-item>
    </ion-card>
