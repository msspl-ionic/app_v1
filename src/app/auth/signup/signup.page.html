<ion-content>
  <div class="login-body">
      <!-- <div class="logo">
        <a><img src="assets/images/logo.png"/></a>
      </div> -->
      <h2><img src="assets/images/logo.png" width="45" class="small-logo"/> Sign up</h2>
      <p>You are few steps away from activating your account</p>
      <form>
        <ion-grid>
          <ion-row class="fld-row">
            <ion-col>
              <ion-input type="text" name="shopname" placeholder="Shop Name*" class="number-fld"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row class="fld-row">
            <ion-col>
              <ion-img class="map" src="assets/images/map.png"></ion-img>
              <a routerLink="/set-location" class="click-here">Click here to set address<span>*</span></a>
            </ion-col>
          </ion-row>
          <ion-row class="fld-row">
            <ion-col>
              <ion-input type="text" name="Name" placeholder="Name*" class="number-fld"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row class="fld-row">
            <ion-col>
              <ion-input type="number" inputmode="numeric" name="phone" placeholder="Phone Number*" class="number-fld"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row class="fld-row">
            <ion-col>
              <ion-input type="text" inputmode="email" name="email" placeholder="Email Address" class="number-fld"></ion-input>     
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button color="primary" shape='round' routerLink="" >Create my account</ion-button>
              <p class="signup-withtext">Already have a Merkaaz account? <a routerLink="/login">Login</a> </p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
  </div>
</ion-content>
