<ion-content>
  <div class="login-header">
     <a (click)="openModal()"><img class="country" src="assets/images/country-img.png"/></a>
  </div>
  <div class="login-body">
      <div class="logo">
        <a><img src="assets/images/logo.png"/></a>
      </div>
      <h2>Login</h2>
      <p>Already a Merkaaz cutomer? Login to place your order & access our services.</p>
      <form>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-select placeholder="+91" class="custom-options" value="+91">
                <ion-select-option >+91</ion-select-option>
                <ion-select-option >+91</ion-select-option>
              </ion-select>
            </ion-col>
            <ion-col size="8">
              <ion-input type="number" inputmode="numeric" name="phone" placeholder="Phone No*" class="number-fld"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button shape='round' routerLink="/otp" >Send OTP</ion-button>
              <p class="signup-withtext">Donâ€™t have a Merkaaz account? <a routerLink="/signup">Sign Up</a> </p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>


      <form [formGroup]="loginForm" (ngSubmit)="loginOnSubmit()" #myForm="ngForm">
        <div class="auth-form-group">
          <div *ngIf="
              formcontrol.username.errors?.required &&
              (formcontrol.username.touched ||
                formcontrol.username.dirty ||
                myForm.submitted)
            " class="auth-error-msg">
            <span class="icon-info"></span>
            <p>Please Enter E-mail</p>
          </div>
          <div *ngIf="
              formcontrol.username.errors?.pattern &&
              (formcontrol.username.touched ||
                formcontrol.username.dirty ||
                myForm.submitted)
            " class="auth-error-msg">
            <span class="icon-info"></span>
            <p>Please Enter a Valid E-mail</p>
          </div>
          <div class="auth-formcontrol-wrapper">
            <ion-input type="email" class="auth-formcontrol" placeholder="Email" 
              formControlName="username"></ion-input>
            <span class="icon-mail"></span>
          </div>
        </div>
        <div class="auth-form-group">
          <div *ngIf="
              formcontrol.password.invalid &&
              (formcontrol.password.touched ||
                formcontrol.password.dirty ||
                myForm.submitted)
            " class="auth-error-msg">
            <span class="icon-info"></span>
            <p>Please Enter a Valid Password</p>
          </div>
          <div class="auth-formcontrol-wrapper">
            <ion-input class="auth-formcontrol" [type]="password" placeholder="Password" 
              formControlName="password"></ion-input>
          </div>
        </div>
        <div class="auth-form-submit">
          <button class="btn btn-dark">Login</button>
        </div>
      </form>


  </div>
</ion-content>
<ion-modal
  [isOpen]="isLanguageModal"
  [breakpoints]="[0.1, 0.5, 1]"
  [initialBreakpoint]="0.4"
  class="my-custom-class"
  handle="false"
>
  <ng-template>
    <ion-content class="language-modal-content">
      <h2 class="select-contenttxt">Select Language</h2>
      <div class="select-language-form">
        <ion-list *ngFor="let language of languages">
          <ion-item (click)="selectedLanguange(language.id)" [class.active]="selectedItemId == language.id">
            <a href="javascript:void(0);">
              <img [src]="language.flag"/> {{language.language}}
            </a>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
